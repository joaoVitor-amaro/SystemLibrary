<div class="login-page">
    <main class="p-3 max">
        <h1 style="text-align: center;"><img class="img-resp" src="/assets/images/logo.PNG" alt="Logo"></h1>
        <form #form="ngForm" (ngSubmit)="login(form)" name="login" class="needs-validation" novalidate method="POST" id="formLogin">
            <div class="form-group">
            <label class="label-min" for="inputLogin">Login</label>
            <input name="user" type="text" name="login" required class="form-control input-resp" id="inputLogin" aria-describedby="emailHelp" placeholder="Login" ngModel>
            <div class="invalid-feedback">
                Informe a sua matr√≠cula.
            </div>
            </div>
            <div class="form-group">
            <label class="label-min"  for="inputSenha">Senha</label>
            <input  name="password" type="password" required class="form-control input-resp" id="inputSenha" placeholder="Senha" ngModel>
            <div class="invalid-feedback">
                Informe a sua senha.
            </div>
            </div>
            <div style="width: 100%;">
            <button type="submit" class="btn btn-outline-primary button-respo">Enviar</button>
            </div>
        </form>
    </main>
        <footer>
            <img class="position" src="/assets/images/livro.png" alt="Livro">
        </footer>
</div>
